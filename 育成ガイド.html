<!DOCTYPE html>
<html lang="ja" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIKKE ユニオンレイド育成ガイド</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        border: 'hsl(214.3 31.8% 91.4%)',
                        input: 'hsl(214.3 31.8% 91.4%)',
                        ring: 'hsl(222.2 84% 4.9%)',
                        background: 'hsl(0 0% 100%)',
                        foreground: 'hsl(222.2 84% 4.9%)',
                        primary: {
                            DEFAULT: 'hsl(222.2 47.4% 11.2%)',
                            foreground: 'hsl(210 40% 98%)',
                        },
                        secondary: {
                            DEFAULT: 'hsl(210 40% 96.1%)',
                            foreground: 'hsl(222.2 47.4% 11.2%)',
                        },
                        destructive: {
                            DEFAULT: 'hsl(0 84.2% 60.2%)',
                            foreground: 'hsl(210 40% 98%)',
                        },
                        muted: {
                            DEFAULT: 'hsl(210 40% 96.1%)',
                            foreground: 'hsl(215.4 16.3% 46.9%)',
                        },
                        accent: {
                            DEFAULT: 'hsl(210 40% 96.1%)',
                            foreground: 'hsl(222.2 47.4% 11.2%)',
                        },
                        popover: {
                            DEFAULT: 'hsl(0 0% 100%)',
                            foreground: 'hsl(222.2 84% 4.9%)',
                        },
                        card: {
                            DEFAULT: 'hsl(0 0% 100%)',
                            foreground: 'hsl(222.2 84% 4.9%)',
                        },
                    },
                    borderRadius: {
                        lg: '0.5rem',
                        md: 'calc(0.5rem - 2px)',
                        sm: 'calc(0.5rem - 4px)',
                    },
                }
            }
        }
    </script>
    <style>
        .dark {
            --background: 222.2 84% 4.9%;
            --foreground: 210 40% 98%;
            --card: 222.2 84% 4.9%;
            --card-foreground: 210 40% 98%;
            --popover: 222.2 84% 4.9%;
            --popover-foreground: 210 40% 98%;
            --primary: 210 40% 98%;
            --primary-foreground: 222.2 47.4% 11.2%;
            --secondary: 217.2 32.6% 17.5%;
            --secondary-foreground: 210 40% 98%;
            --muted: 217.2 32.6% 17.5%;
            --muted-foreground: 215 20.2% 65.1%;
            --accent: 217.2 32.6% 17.5%;
            --accent-foreground: 210 40% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 210 40% 98%;
            --border: 217.2 32.6% 17.5%;
            --input: 217.2 32.6% 17.5%;
            --ring: 212.7 26.8% 83.9%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
        }

        .accordion-content {
            overflow: hidden;
            transition: max-height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            max-height: 0;
        }

        .accordion-content.active {
            max-height: 3000px;
        }

        .accordion-trigger svg {
            transition: transform 0.2s ease;
        }

        .accordion-trigger[data-state="open"] svg {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="dark">
    <div class="min-h-screen bg-slate-950">
        <!-- Header -->
        <header class="border-b border-slate-800 bg-slate-950/95 backdrop-blur supports-[backdrop-filter]:bg-slate-950/60">
            <div class="container mx-auto px-4 py-8">
                <div class="flex flex-col gap-2">
                    <div class="flex items-center gap-2 text-sm text-slate-400">
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                        <span>NIKKE Strategy Guide</span>
                    </div>
                    <h1 class="text-3xl font-bold tracking-tight text-slate-100 sm:text-4xl">
                        ユニオンレイド育成ガイド
                    </h1>
                    <p class="text-slate-400 text-base">
                        限られたリソースを最大効率で活用する上級者向け戦略
                    </p>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8 max-w-5xl">
            <!-- Core Message Card -->
            <div class="rounded-lg border border-slate-800 bg-slate-900/50 p-6 mb-8">
                <div class="flex gap-3">
                    <div class="flex-shrink-0">
                        <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-blue-500/10 text-blue-400">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                            </svg>
                        </div>
                    </div>
                    <div class="flex-1">
                        <h2 class="text-lg font-semibold text-slate-100 mb-2">核心メッセージ</h2>
                        <p class="text-sm text-slate-300 leading-relaxed mb-3">
                            <strong class="text-slate-100">「編成を決める → その編成に必要なキャラ = 集中育成 → 無駄な厳選・スキル上げ避ける」</strong>
                        </p>
                        <p class="text-sm text-slate-400 leading-relaxed">
                            ユニオンレイドでは3部隊編成が基本。限られたスキルマニュアルとカスタムモジュールを効率的に使うため、属性・パーティー単位で育成方針を決定することが最重要です。
                        </p>
                    </div>
                </div>
            </div>

            <!-- 続きは省略... -->
        </main>
    </div>

    <script>
        function toggleAccordion(button) {
            const content = button.nextElementSibling;
            const isOpen = button.getAttribute('data-state') === 'open';

            // Toggle state
            button.setAttribute('data-state', isOpen ? 'closed' : 'open');
            content.classList.toggle('active');
        }
    </script>
</body>
</html>
